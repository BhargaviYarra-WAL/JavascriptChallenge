<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JS Challenge2</title>

  <body>
    <script>
      //problem1
      function findFreq(str, char) {
        let res = 0;

        for (let i = 0; i < str.length; i++) {
          if (str.charAt(i) == char) res++;
        }
        return res;
      }

      console.log(
        findFreq(
          "How many times does the character occur in this sentence?",
          "m"
        )
      );
      console.log(
        findFreq(
          "How many times does the character occur in this sentence?",
          "h"
        )
      );

      //problem2

      function areAllEqual(arr) {
        let s = new Set(arr);
        return s.size == 1;
      }
      if (areAllEqual(["test", "test", "test"])) console.log("true");
      else console.log("false");

      if (areAllEqual([1, 1, 1, 2])) console.log("true");
      else console.log("false");

      //problem 3
      function subArray(arr, n) {
        console.log(arr.slice(-n));
      }
      subArray([1, 2, 3, 4, 5], 2);
      subArray([1, 2, 3], 6);
    </script>
  </body>
</html>
